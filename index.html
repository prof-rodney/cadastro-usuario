<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio de Cadastro</title>
    </head>
    <body>
        <div id="conteiner">
            <form id="formregistro">
                <h2>Cadastro</h2>

                <label for="txtnome">Nome Completo</label>
                <input type="text" id="txtnome" name="txtnome" placeholder="Digite o seu nome..." required>

                <label for="txtemail">Email</label>
                <input type="email" id="txtemail" name="txtemail" placeholder="Digite o seu email..." required>

                <label for="pswsenha">Digite a sua senha</label>
                <input type="password" id="pswsenha" name="pswsenha" placeholder="Digite o sua senha..." required>

                <label for="pswconfirmar">Confirmar senha</label>
                <input type="password" id="pswconfirmar" name="pswconfirmar" placeholder="Confirme a sua senha..." required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
